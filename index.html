<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcfcfc;
        }
        .container {
            background: #5E1D1D;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 500px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .green { background-color: green; color: white; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; color: white; }
        .lightsblue { background-color: lightblue; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voting Verification</h2>

        <label>Enter your name</label>
        <input type="text" class="form-control" id="name"> <br>

        <label>Enter your age</label>
        <input type="number" class="form-control" id="age"> <br>

        <button class="btn btn-danger w-100" onclick="verifyAge()">Verify</button>
        <h3 id="result" class="mt-3"></h3>
    </div>
    <script>
        function verifyAge() {
            var age = parseInt(document.getElementById('age').value); // Corrected ID and parsed to integer
            if (age < 18) {
                window.alert('Not Eligible!');
            } else {
                window.alert('Welcome!');
            }
        }
    </script>
</body>
</html>
